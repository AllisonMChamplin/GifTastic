<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Yesteryear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>GifTastic</title>

</head>

<body>

    <header class="page-header">
        <div class="container">
            <h1 id="title">Hollywood GifTastic</h1>
            <!-- <div id="show"></div> -->
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="tags"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="search">
                <form role="form" id="searchbox">
                    <label for="search">Add a movie:</label>
                    <input type="text" id="search-term">
                    <button type="submit" id="run-search">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container wrapper">
        <div class="row">
            <div class="col-sm">
                <div id="controls"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="movies-view">
                    <div class="jumbotron">
                        <h2>Welcome to Hollywood GifTastic!</h2>
                        <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
                            responsive, mobile-first projects on the web.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="gifs-appear-here"></div>
            </div>
        </div>
        <div class="row">
            <footer class="page-footer">
                <div class="col-sm">
                    <div class="footer">&copy; Copyright</div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
