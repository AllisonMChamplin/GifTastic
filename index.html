<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>GifTastic</title>

</head>

<body>

    <header class="page-header">
        <div class="container">
            <h1 id="title"><a href="https://allisonmchamplin.github.io/GifTastic/">Hollywood GifTastic</a></h1>
            <!-- <div id="show"></div> -->
        </div>
    </header>

    <div class="tag-row">
        <div class="container">
            <div class="row">
                <div class="col-sm" id="tags"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm" id="search">
                <form role="form" id="searchbox">
                    <label for="search">Add a movie:</label>
                    <input type="text" id="search-term">
                    <button type="submit" id="run-search">Search</button>
                    <div id="warn"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="container wrapper">
        <div class="row">
            <div class="col-sm">
                <div id="controls"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="movies-view">
                    <div class="jumbotron">
                        <h2>Welcome to Hollywood GifTastic!</h2>
                        <p>Click on a movie tag to see popular GIF's! Add your own using the search box!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="gifs-appear-here" class="clearfix"></div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="footer">&copy; Copyright 2019 Allison Champlin
                <br>
                <span class="white">Made with: <a href="https://getbootstrap.com/" target="_blank"
                        alt="Get Bootstrap">Bootstrap</a> | <a href="https://jquery.com/" target="_blank"
                        alt="Get jQuery">jQuery</a> | <a href="https://developers.giphy.com/" target="_blank"
                        alt="GIPHYAPI">GIPHYAPI</a> | <a href="http://www.omdbapi.com/" target="_blank" alt="
                OMDBAPI">OMDBAPI</a></span>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
